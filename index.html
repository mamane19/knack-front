<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Knack | Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="signup()">
            Sign up
          </button>
        </div>
        <div class="social-icons">
          <h2>Knack Dashboard</h2>
        </div>
        <form
          id="login"
          class="input-group"
          onsubmit="event.preventDefault(); onLoginDetailsSubmit();"
        >
          <input
            type="text"
            id="email_address"
            class="input-field"
            name="email_address"
            placeholder="Email"
            required
          />
          <input
            id="password"
            name="password"
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form
          id="signup"
          class="input-group"
          onsubmit="event.preventDefault(); onCreateUser();"
        >
          <input
            id="email-create"
            name="email_address"
            type="text"
            class="input-field"
            placeholder="Enter email"
            required
          />
          <input
            id="name-create"
            name="user_name"
            type="text"
            class="input-field"
            placeholder="Enter Username"
            required
          />
          <input
            id="password-create"
            name="password"
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agreed to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">Signup</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btn");
      // var w = document.getElementById("");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        // window.location.href = "/home.html"
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
